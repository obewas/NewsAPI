{% macro displayNewsList(news_list) %}
{% for news in news_list %}
<div class="row featurette">

    <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading">
            {{ news.title | truncate(50)}}
        </h2>
        <p class="lead"> {{ news.description }} </p>
        <a href="{{news.url}}" class="btn btn-primary" target="_blank">Find out more &raquo;</a>
        <i>{{news.publishedAt}}</i>
    </div>
    <div class="col-md-5 order-md-1">
       <img src="{{ news.urlToImage }}" width="500" height="300" class="bd-placeholder-img-lg featurette-image img-fluid mx-auto" >
    </div>
</div>
<hr class="featurette-divider">

{% endfor %}
{% endmacro %}
